<form>
<input type="text" ng-model="searchquery" />
<input type="submit" value="Search" ng-click="search(searchquery)" />
</form>
<table class="table table-striped table-hover table-condensed">
<thead><h1>People who bank here - showing {{friends.length}} people of {{results}} found</h1></thead>
<tbody>
<tr>
	<th>Thumb</th>
	<th><a href="" ng-click="reverse=!reverse;order('_source.name', reverse)">Name</a></th>
	<th><a href="" ng-click="reverse=!reverse;order('_source.balance',reverse)">Balance</a></th>
	<th><a href="" ng-click="reverse=!reverse;order('_source.age',reverse)">Age</a></th>
	<th><a href="" ng-click="reverse=!reverse;order('_source.gender',reverse)">Gender</a></th>
	<th><a href="" ng-click="reverse=!reverse;order('_source.registered',reverse)">Registered date</a></th>
</tr>
 <tr ng-repeat="friend in friends | filter:query | orderBy:orderProp" >
	 <td><i class="glyphicon glyphicon-user"/></td>
	 <td><a href="#/friend/{{friend._id}}">{{friend._source.name}}</a></td>
	 <td>{{friend._source.balance}}</td>
	 <td>{{friend._source.age}}</td>
	 <td>{{friend._source.gender}}</td>
	 <td>{{friend._source.registered}}</td>
 </tr>
 </tbody>
 </table>
